name: Site deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code to workspace
      uses: actions/checkout@v2
    - name: Deploy to web server
      uses: mdallasanta/ssh-scp-deploy@{version}
      with:
         local: prueba.docx
         remote: /home/jorge 
         host: ${{ secrets.HOST }} 
         port: 22
         user: ${{ secrets.USER }} 
         password: ${{ secrets.PASSWORD }} 
         key: ${{secrets.KEY}}
   
