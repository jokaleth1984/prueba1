name: Deploy

on: [push]

jobs:
 
  deploy:
    runs-on: ubuntu-latest

    
    steps:
      - uses: actions/checkout@master
      - name: Copiar Contenido de repositorio
        uses: appleboy/scp-action@master     
        with:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          PORT: ${{ secrets.SSHKEY }}
          source: "site/*"
          target: "/var/www/html"
