name: Deploy
on:
  push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Copy file via scp
      uses: appleboy/scp-action@master
      env:
        HOST: 192.168.88.129
        USERNAME: root
        PORT: 22
        KEY: ssh-rsa  root@localhost.localdomain

        
      with:
        source: "."
        target: /var
